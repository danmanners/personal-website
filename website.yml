apiVersion: apps/v1
kind: Deployment
metadata:
    name: personal-website
    labels:
        app: personal-website
spec:
    replicas: 2
    selector:
        matchLabels:
            app: personal-website
    template:
        metadata:
            labels:
                app: personal-website
        spec:
            containers:
              - name: website
                image: danmanners/personal-website
                ports:
                    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: personal-website
spec:
    selector:
        app: personal-website
    ports:
      - protocol: TCP
        port: 80
        targetPort: 80
    type: LoadBalancer
